<!DOCTYPE html>
<html>
  <head>
    <title>English character repeat patterns</title>
    <script type="text/javascript" src="../d3/d3.v2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="d3.bar.css"/>
  </head>
  <body>
    <div id="chart-wrapper">
        <div id="chart"></div>
        <br>
        Hide x-axis labels: <input name="xlabels" type="checkbox">
        <br>
        Remove zeros: <input name="nonzeros" type="checkbox" checked>
        <br>
        <br>
        <div id="dropdown_name"></div>
        <div id="dropdown"></div>
        <br>
        <br>
        Sort by:
        <input id="sorting" type="radio" name="sorting" value="value" checked>
            <div id="value_name" class="form_label"></div>
        <input id="sorting" type="radio" name="sorting" value="group">
            <div id="group_name" class="form_label"></div>
        <input id="sorting" type="radio" name="sorting" value="key">
            <div id="key_name" class="form_label"></div>
        <br>
        <div id="warnings"></div>
        <br>
        <script type="text/javascript" src="d3.bar.js"></script>
    </div>
  </body>
</html>
